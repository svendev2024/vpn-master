// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        // project settings
        nameApp = "Viprox VPN"
        nameAPK = nameApp.toLowerCase().replace(" ", "-")

        def appDomain = "com"
        def appDevConsole = "frogobox"
        def appName = "viprox"

        def versionMajor = 1
        def versionMinor = 0
        def versionPatch = 1

        projectCompileSdk = 31
        projectMinSdk = 21
        projectTargetSdk = projectCompileSdk

        projectApplicationId = "$appDomain.$appDevConsole.$appName"
        projectVersionCode = (versionMajor * 100) + (versionMinor * 10) + (versionPatch * 1)
        projectVersionName = "$versionMajor.$versionMinor.$versionPatch"

        // dependencies version
        kotlin_version = '1.5.21'
        koin_version = "3.1.1"
        room_version = "2.3.0"

        compose_version = "1.0.1"
        activity_ktx_version = "1.3.1"
        fragment_ktx_version = '1.3.6'
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
